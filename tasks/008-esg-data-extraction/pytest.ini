[pytest]
# Pytest configuration for Task 008 - ESG Evidence Extraction

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    cp: Critical path tests (must pass with â‰¥95% coverage)
    integration: Integration tests
    slow: Slow-running tests

# Coverage
addopts =
    --verbose
    --strict-markers
    --tb=short
    -ra

# Python path
pythonpath = .
