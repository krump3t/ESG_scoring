[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    cp: Critical Path tests (SCA v13.8)
    integration: Tests that call real services (opt-in)
    requires_api: Tests that require external network/API access
    failure_path: Tests that verify failure paths and error handling
    property: Property-based tests using Hypothesis
    e2e: End-to-end tests across multiple components
addopts =
    --tb=short
    --cov=apps
    --cov=agents
    --cov=libs
    --cov-branch
    --cov-fail-under=95
    -m cp
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning
minversion = 3.11
timeout = 120
timeout_method = thread
