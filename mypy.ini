[mypy]
python_version = 3.11
warn_unused_configs = True
disallow_untyped_defs = False
strict_optional = True
warn_return_any = True

[mypy-apps.api.main]
strict = True

[mypy-apps.pipeline.demo_flow]
strict = True

[mypy-agents.scoring.rubric_models]
strict = True

[mypy-agents.scoring.rubric_loader]
strict = True

[mypy-agents.scoring.rubric_v3_scorer]
strict = True

[mypy-apps.utils.provenance]
strict = True

[mypy-libs.utils.clock]
strict = True

[mypy-libs.ranking.lexical]
strict = True

[mypy-libs.retrieval.hybrid_semantic]
strict = True

[mypy-libs.retrieval.embeddings.deterministic_embedder]
strict = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-numpy]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True
